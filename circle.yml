machine:
  environment:
    CPATH: "/home/ubuntu/.go_workspace/src/github.com/ansible-semaphore/semaphore/"

dependencies:
  pre:
    - git submodule update --init --recursive
    - sudo add-apt-repository -y ppa:ondrej/mysql-5.6
    - sudo apt-get update; sudo DEBIAN_FRONTEND=noninteractive apt-get install -y mysql-server
    - npm i -g nodemon less jade
    - npm i async
    - go get github.com/jteeuwen/go-bindata/...
    - go get github.com/mitchellh/gox
    - go get github.com/cespare/reflex

  override:
    - mkdir -p $CPATH
    - rsync -azC --delete ./ $CPATH
    - cd $CPATH && ./make.sh ci_test
    - cd $CPATH && go get ./...

test:
  pre:
    - cd $CPATH && go run cli/main.go --migrate

  override:
    - cd $CPATH && go vet ./...
    - cd $CPATH && go test ./...
    - cd $CPATH && ./make.sh