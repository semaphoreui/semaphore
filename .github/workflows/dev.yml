name: Dev

'on':
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build-local:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup golang
        uses: actions/setup-go@v5
        with:
          go-version: '^1.21.0'

      - name: Setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install go-task
        run: |
          go install github.com/go-task/task/v3/cmd/task@latest

      - name: Install deps
        run: |
          task deps

      - name: Run build
        run: task build

      - name: Check modification
        run: |
          git diff --exit-code --stat -- . ':(exclude)web/package.json' ':(exclude)web/package-lock.json' ':(exclude)go.mod' ':(exclude)go.sum'

      - name: Run tests
        run: task test

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: semaphore
          path: bin/semaphore
          retention-days: 1

  migrate-boltdb:
    runs-on: ubuntu-latest

    needs:
      - build-local

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: semaphore

      - name: Write config
        run: |
          cat > config.json <<EOF
            {
              "bolt": {
                "host": "/tmp/database.bolt"
              },
              "dialect": "bolt",
              "email_alert": false
            }
          EOF

      - name: Migrate database
        run: |
          chmod +x ./semaphore && ./semaphore migrate --config config.json

  migrate-mysql:
    runs-on: ubuntu-latest

    needs:
      - build-local

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: p455w0rd
          MYSQL_USER: semaphore
          MYSQL_PASSWORD: p455w0rd
          MYSQL_DATABASE: semaphore
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 3306:3306

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: semaphore

      - name: Write config
        run: |
          cat > config.json <<EOF
            {
              "mysql": {
                "host": "localhost:3306",
                "user": "semaphore",
                "pass": "p455w0rd",
                "name": "semaphore"
              },
              "dialect": "mysql",
              "email_alert": false
            }
          EOF

      - name: Migrate database
        run: |
          chmod +x ./semaphore && ./semaphore migrate --config config.json

