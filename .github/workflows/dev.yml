          github-token: ${{ secrets.GITHUB_TOKEN }}
          images: |
            ${{ matrix.images.image }}
          labels: |
            org.opencontainers.image.vendor=SemaphoreUI
            maintainer=Semaphore UI <support@semui.co>
          tags: |
            type=raw,value=develop
          flavor: |
            latest=false
            prefix=${{ matrix.images.prefix }}

